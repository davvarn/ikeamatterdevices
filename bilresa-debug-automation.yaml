alias: "DEBUG: Alla Events fr친n Bilresa"
description: F친ngar alla event-typer

trigger:
  # Lyssna p친 ALLA event-typer
  - platform: event
    event_type: 
      - matter_event
      - zha_event
      - state_changed
      - call_service

condition: []

action:
  # Visa allt
  - service: persistent_notification.create
    data:
      title: "游니 Event: {{ trigger.event.event_type }}"
      message: |
        **Event Type:** {{ trigger.event.event_type }}
        
        **Data:**
        {{ trigger.event.data }}
        
        **Tid:** {{ now().strftime('%H:%M:%S') }}

mode: queued
max: 100
